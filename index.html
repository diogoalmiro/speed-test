<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Download speed (last 24 hours)</h1>
    <canvas id="speedChart"></canvas>
    <script>
        let speedChart = null;
        function createSpeedChart(){
            speedChart = new Chart(document.getElementById("speedChart"), {
                type: "scatter",
                data: {
                    labels: [formatTime(Date.now()), formatTime(Date.now() - 24 * 60 * 60 * 1000)],
                    datasets: [{
                        label: "Speed",
                        data: [{
                            x: Date.now(),
                            y: 0
                        },{
                            x: Date.now() - 24 * 60 * 60 * 1000,
                            y: 500
                        }],
                    }]
                },
                options: {
                    scales: {
                        x: {
                            ticks: {
                                callback: function(value, index, values) {
                                    return formatTime(value);
                                }
                            }
                        },
                        y: {
                            min: 0,
                            ticks: {
                                callback: function(value, index, values) {
                                    return `${value.toFixed(2)} MB/s`;
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.parsed.y.toFixed(2)} MB/s`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function formatTime(date){
            return new Date(date).toLocaleString("pt-PT", {
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
            });
        }

        function loadData(page=0){
            fetch(`/results?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById("results");
                    for(const result of data){
                        speedChart.data.labels.unshift(formatTime(result.start));
                        speedChart.data.datasets[0].data.unshift({
                            x: result.start,
                            y: result.speed/1000
                        });
                    }
                    if(data.length > 0 && data[data.length - 1].start > new Date(Date.now() - 24 * 60 * 60 * 1000)){ // only load the last 24 hours
                        setTimeout(() => loadData(page + 1), 0);
                    }
                    else{
                        speedChart.update();
                    }
                });
        }
        window.addEventListener("DOMContentLoaded", () => {
            createSpeedChart();
            speedChart.data.datasets[0].data = [];
            speedChart.data.labels = [];
            setTimeout(() => loadData(), 0);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
